<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app=Vue.createApp({
        data(){
            return {
                message:'jspang.com' //model
            }
        },
        methods:{//非生命周期函数
            handleItemClick(){
                this.message = this.message=='danni'?'chenqian':'danni'
            }
        },
        beforeCreate(){//在实例生成之前会执行的函数
            console.log('beforeCreate')
        },
        created(){//实例生成之后会自动执行的函数
            console.log('created')
        },
        beforeMount(){//模版渲染完成之前执行的函数
            console.log('beforeMount')
        },
        mounted(){//模版渲染完成之后执行的函数
            console.log('mounted')
        },
        beforeUpdate(){
            console.log('beforeUpdate')
            console.log(document.getElementById('app').innerHTML)
        },
        updated(){
            console.log('updated')
            console.log(document.getElementById('app').innerHTML)
        },
        beforeUnmount(){
            console.log('beforeUnmount')
        },
        unmounted(){
            console.log('unmounted')
        },
        template:"<h2 v-on:click='handleItemClick'>{{ message }}</h2>" //view
        //定义后，vue将model和view自动绑定
    })
    const vm=app.mount("#app")
    console.log('mvvm') //mvvm model view modelview
</script>
</html>
