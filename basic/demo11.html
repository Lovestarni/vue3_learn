<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                message: 'sky', //model
            }
        },
        methods: {
            handleItemClick() {
                this.message = this.message === 'danni' ? 'chenqian' : 'danni'
            }
        },
        template: `<h2 :class="message=='sky'?'one':'two'"
                       @click="handleItemClick"> {{ message }} </h2>
        <h2 @click="handleItemClick" v-if="message=='sky'" class="one"> {{ message }} </h2>
        <h2 @click="handleItemClick" v-else class="one"> {{ message }} </h2>
        <h2 @click="handleItemClick" v-if="message=='danni'" class="two"> {{ message }} </h2>
        <h2 @click="handleItemClick" v-if="message=='chenqian'" class="three"> {{ message }} </h2>`
    })
    const vm = app.mount("#app")
    console.log(vm) //mvvm model view modelview
</script>
<style>
    .one {
        color: red;
    }

    .two {
        color: green;
    }

    .three {
        color: orange;
    }
</style>
</html>
