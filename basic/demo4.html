<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
<div id="app"></div>
</body>
<script>
    Vue.createApp({
        data(){
            return {
                girlList: ['danni', 'chenqian', 'meijun'],
                inputValue:""
            }
        },
        methods:{
            addGirls(){
                this.girlList.push(this.inputValue)
            }
        },
        template:`
          <div>
            <input v-model="inputValue">
            <button v-on:click="addGirls">增加佳丽</button>
            <ul>
            <li v-for="(item, index) of girlList">{{ index }}{{ item }}</li>
            </ul>
          </div>
        `
    }).mount("#app")
</script>
</html>
